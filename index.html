<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <!-- WIDOK LOGOWANIA -->
  <div id="login-view" class="view">
    <div class="login-container">
      <h1>Witaj w Task Manager</h1>
      <p>Najlepsze miejsce do wspólnego planowania zakupów i zadań.</p>
      <button id="login-btn" class="google-btn">
        <i class="fab fa-google"></i> Zaloguj przez Google
      </button>
    </div>
  </div>

  <!-- WIDOK DASHBOARDU (LISTA LIST) -->
  <div id="dashboard-view" class="view" style="display: none;">
    <div class="container dashboard-container">
      <header class="app-header">
        <div class="user-profile">
          <img id="user-avatar" src="" alt="Avatar" class="avatar">
          <span id="user-name">Użytkownik</span>
        </div>
        <button id="logout-btn" class="btn-text">Wyloguj</button>
      </header>

      <h2>Moje Listy</h2>
      <div id="lists-container" class="lists-grid">
        <!-- Listy będą tutaj -->
      </div>

      <div class="new-list-form">
        <input type="text" id="new-list-name" placeholder="Nazwa nowej listy (np. Dom)">
        <button id="create-list-btn"><i class="fas fa-plus"></i> Utwórz</button>
      </div>
    </div>
  </div>

  <!-- WIDOK APLIKACJI (ZADANIA + CZAT) -->
  <div id="app-view" class="view" style="display: none;">
    <div class="app-wrapper">
      <!-- Główna sekcja zadań -->
      <div class="container task-container">
        <div class="app-header">
          <button id="back-to-dashboard" class="btn-icon">
            <i class="fas fa-arrow-left"></i>
          </button>
          <h1 id="current-list-title">Moja Lista</h1>
          <div class="header-actions">
            <button id="themeToggle" class="theme-toggle">
              <i class="fas fa-moon"></i>
            </button>
            <button id="toggle-chat-btn" class="chat-toggle-btn">
              <i class="fas fa-comments"></i>
            </button>
          </div>
        </div>

        <div class="task-form">
          <input type="text" id="taskInput" placeholder="Dodaj nowe zadanie..." aria-label="Treść zadania">
          <button id="addTask">
            <i class="fas fa-plus"></i> Dodaj
          </button>
        </div>

        <div class="filters">
          <button class="filter active" data-filter="all">Wszystkie</button>
          <button class="filter" data-filter="active">Aktywne</button>
          <button class="filter" data-filter="completed">Ukończone</button>
        </div>

        <ul id="taskList" class="task-list">
          <!-- Zadania będą dodawane tutaj dynamicznie -->
        </ul>

        <div id="noTasks" class="no-tasks" style="display: none;">
          <p>Brak zadań do wyświetlenia</p>
        </div>

        <div class="task-stats">
          <span id="taskCount">0 zadań pozostało</span>
          <button id="clearCompleted">Wyczyść ukończone</button>
        </div>
      </div>

      <!-- Panel Czatu -->
      <div id="chat-panel" class="chat-panel collapsed">
        <div class="chat-header">
          <h3>Czat</h3>
          <button id="close-chat-mobile" class="mobile-only"><i class="fas fa-times"></i></button>
        </div>
        <div id="chat-messages" class="chat-messages">
          <!-- Wiadomości -->
        </div>
        <div class="chat-input-area">
          <input type="text" id="chat-input" placeholder="Napisz wiadomość...">
          <button id="send-msg-btn"><i class="fas fa-paper-plane"></i></button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="js/app.js"></script>
</body>

</html>
