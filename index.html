<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="app-header">
      <h1>Moja Lista Zadań</h1>
      <button id="themeToggle" class="theme-toggle" aria-label="Przełącz tryb ciemny/jasny">
        <i class="fas fa-moon"></i>
      </button>
    </div>
    
    <div class="task-form">
      <input type="text" id="taskInput" placeholder="Dodaj nowe zadanie..." aria-label="Treść zadania">
      <button id="addTask">
        <i class="fas fa-plus"></i> Dodaj
      </button>
    </div>
    
    <div class="filters">
      <button class="filter active" data-filter="all">Wszystkie</button>
      <button class="filter" data-filter="active">Aktywne</button>
      <button class="filter" data-filter="completed">Ukończone</button>
    </div>
    
    <ul id="taskList" class="task-list">
      <!-- Zadania będą dodawane tutaj dynamicznie -->
    </ul>
    
    <div id="noTasks" class="no-tasks" style="display: none;">
      <p>Brak zadań do wyświetlenia</p>
    </div>
    
    <div class="task-stats">
      <span id="taskCount">0 zadań pozostało</span>
      <button id="clearCompleted">Wyczyść ukończone</button>
    </div>
  </div>
  
  <script src="js/app.js"></script>
</body>
</html>
